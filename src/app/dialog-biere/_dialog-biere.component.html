<h1 mat-dialog-title>Ajouter une bouteille</h1>
<div mat-dialog-content>
    <form [formGroup]="creerBiereForm" action="">
        
        <!-- <select formControlName="nom_bouteille">
            <option *ngFor="let biere" [ngValue]="biere">{{biere.nom}}</option>
          </select> -->
        
            <!-- <p>Selected Country: {{country?.name}}</p> -->

        <mat-form-field appearance="outline">
            <mat-label>Nom de la bouteille:</mat-label>
            <input matInput formControlName="id_bouteille" placeholder="Ajouter une bouteille" value="id_bouteille">
            <mat-hint></mat-hint>
        </mat-form-field>

        <!-- <mat-form-field appearance="outline">
            <mat-label>Recherche une bouteille: </mat-label>
            <input matInput type="text" name="nom_bouteille">
        </mat-form-field>
        
        <ul class="listeAutoComplete">

        </ul>
        <p>Nom de la bouteille: <span data-id="" class="nom_bouteille"></span></p> -->

        <mat-form-field appearance="outline">
            <mat-label>Millesime de la bouteille:</mat-label>
            <input matInput formControlName="millesime" placeholder="Ajouter une millesime">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Quantite de la bouteille:</mat-label>
            <input matInput formControlName="quantite" value="1">
            <mat-hint></mat-hint>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Date achat de la bouteille:</mat-label>
            <input matInput formControlName="date_achat" type="date">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Prix de la bouteille:</mat-label>
            <input matInput formControlName="prix" placeholder="Ajouter un prix">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Garde de la bouteille:</mat-label>
            <input matInput formControlName="garde_jusqua" placeholder="Ajouter une garde">
            <mat-hint></mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Notes de la bouteille:</mat-label>
            <input matInput formControlName="notes" placeholder="Ajouter des notes">
            <mat-hint></mat-hint>
        </mat-form-field>

    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent" (click)="ajouterBouteille()">Ajouter</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
