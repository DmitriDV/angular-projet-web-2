<section>
    <mat-tab-group>
        <!--Tab Celliers-->
        <mat-tab label="Mes celliers">
            <!--Bouton Ajouter-->
            <div class="create-btn">
                <a class="liste__btn-saq-creer fill" mat-raised-button routerLink="" (click)="createDialogCellier()">Ajouter un cellier</a>
            </div>
            <!--Filtre-->
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <!--Liste des celliers-->
            <div class="mat-elevation-z8">
                <table class="table" mat-table [dataSource]="dataSourceCellier" matSort>
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="nom" > Nom </th>
                        <td mat-cell *matCellDef="let cellier"> {{cellier.nom}} </td>
                    </ng-container>
                    <ng-container matColumnDef="adresse">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="adresse"> Adresse </th>
                        <td mat-cell *matCellDef="let cellier"> {{cellier.cellier_adresse}} </td>
                    </ng-container>
                    <!--Boutons d'action-->
                    <ng-container matColumnDef="action">
                        <th class="centre" mat-header-cell *matHeaderCellDef>Action</th>
                        <td class="centre" mat-cell *matCellDef="let cellier"> 
                            <button class="liste__btn" routerLink="" (click)="editDialogCellier(cellier)" mat-mini-fab aria-label="Example icon button with a home icon">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button class="liste__btn" routerLink="" (click)="deleteDialogCellier(cellier)" mat-mini-fab aria-label="Example icon button with a home icon">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsCellier"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsCellier;"></tr>
                    <!--Ligne affichée lorsqu'il n'y a pas de données correspondantes-->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <!--Paginateur-->
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </mat-tab>
        <mat-tab label="Mes informations">
            <!--Liste d'information personnelle'-->
            <div class="mat-elevation-z8">
                <table class="table" mat-table [dataSource]="dataSourceCellier">
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef mat-header="nom" > Nom </th>
                        <td mat-cell *matCellDef="let cellier"> {{cellier.usager.nom}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-header="phone"> Phone </th>
                        <td mat-cell *matCellDef="let cellier"> {{cellier.phone}} </td>
                    </ng-container>
                    <ng-container matColumnDef="adresse">
                        <th mat-header-cell *matHeaderCellDef mat-header="adresse"> Adresse </th>
                        <td mat-cell *matCellDef="let cellier"> {{cellier.usager_adresse}} </td>
                    </ng-container>
                    <ng-container matColumnDef="id_ville">
                        <th mat-header-cell *matHeaderCellDef mat-header="id_ville"> Ville </th>
                        <td mat-cell *matCellDef="let cellier"> {{cellier.ville_nom}} </td>
                    </ng-container>

                    <!--Boutons d'action-->
                    <ng-container matColumnDef="action">
                        <th class="centre" mat-header-cell *matHeaderCellDef>Action</th>
                        <td class="centre" mat-cell *matCellDef="let usager"> 
                            <button class="liste__btn" routerLink="" (click)="editDialogUsager(usager)" mat-mini-fab aria-label="Example icon button with a home icon">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button class="liste__btn" routerLink="" (click)="editDialogMotPasse(usager)" mat-mini-fab aria-label="Example icon button with a home icon">
                                <mat-icon>changer le mot de passe</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsUsager"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsUsager;"></tr>

                </table>
               
            </div>
        </mat-tab>
    </mat-tab-group>
 
</section>
