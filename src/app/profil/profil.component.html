<section>
    <mat-tab-group>
        <!--Tab Celliers-->
        <mat-tab label="Mes celliers">
            <!--Bouton Ajouter-->
            <div class="create-btn">
                <a class="liste__btn-saq-creer fill" mat-raised-button routerLink="" (click)="createDialogCellier()">Ajouter un cellier</a>
            </div>

            <!--Liste des celliers-->
            <div class="mat-elevation-z8">
                <table class="table" mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="nom" > Nom </th>
                        <td mat-cell *matCellDef="let cellier"> {{cellier.nom}} </td>
                    </ng-container>
                    <ng-container matColumnDef="adresse">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="adresse"> Adresse </th>
                        <td mat-cell *matCellDef="let cellier"> {{cellier.adresse}} </td>
                    </ng-container>
                    <!--Boutons d'action-->
                    <ng-container matColumnDef="action">
                        <th class="centre" mat-header-cell *matHeaderCellDef>Action</th>
                        <td class="centre" mat-cell *matCellDef="let cellier"> 
                            <button class="liste__btn" routerLink="" (click)="editDialogCellier(cellier)" mat-mini-fab aria-label="Example icon button with a home icon">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsCellier"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsCellier;"></tr>
                    <!--Ligne affichée lorsqu'il n'y a pas de données correspondantes-->
                    <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <!--Paginateur-->
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </mat-tab>
        <mat-tab label="Mon information">
            <!--Liste d'information personnelle'-->
            <div class="mat-elevation-z8">
                <table class="table">
                    <ng-container matColumnDef="usager_nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="usager_nom" > Nom </th>
                        <td mat-cell *matCellDef="let usager"> {{usager.usager_nom}} </td>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="phone"> Phone </th>
                        <td mat-cell *matCellDef="let usager"> {{usager.phone}} </td>
                    </ng-container>
                    <ng-container matColumnDef="adresse">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="adresse"> Adresse </th>
                        <td mat-cell *matCellDef="let usager"> {{usager.adresse}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ville_nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="ville_nom"> Ville </th>
                        <td mat-cell *matCellDef="let usager"> {{usager.ville_nom}} </td>
                    </ng-container>

                    <!--Boutons d'action-->
                    <ng-container matColumnDef="action">
                        <th class="centre" mat-header-cell *matHeaderCellDef>Action</th>
                        <td class="centre" mat-cell *matCellDef="let usager"> 
                            <button class="liste__btn" routerLink="" (click)="editDialogUsager(modifUsager)" mat-mini-fab aria-label="Example icon button with a home icon">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button class="liste__btn" routerLink="" (click)="editDialogMotPasse(modifMotPasse)" mat-mini-fab aria-label="Example icon button with a home icon">
                                <mat-icon>changer le mot de passe</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <!--Ligne affichée lorsqu'il n'y a pas de données correspondantes-->
                    <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <!--Paginateur-->
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </mat-tab>
    </mat-tab-group>
 
</section>
